<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url Parser Exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Vollkorn:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>URL Parser Exercise</h1>
    </header>
    <div>
      <form>
        <div class="input-group">
          <label
            >URL format string:
            <input
              type="text"
              id="formatString"
              name="formatString"
              value="/:version/api/:collection/:id"
              placeholder="/:version/api/:collection/:id"
              required
          /></label>
        </div>
        <div class="input-group">
          <label
            >URL instance:
            <input type="text" id="urlInstance" name="urlInstance" required
          /></label>
        </div>
        <div class="submit">
          <button type="submit">Process</button>
        </div>
      </form>
      <div class="result">
        <h4>Result:</h4>
        <pre><code></code></pre>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
